{% extends 'library_catalogue/header.html' %}

{% block content %}
<header>
    <h1 class="results">Search Results</h1>
</header>
<main>
    <table>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Publisher</th>
                <th scope="col">Rating</th>
                <th scope="col">In Stock</th>
                <th scope="col">Reserve this title</th>
            </tr>
        </thead>
        <tbody>
            {% for book in object_list %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher }}</td>
                <td>5/5</td>
                <td>No</td>
                <td><button class="reserve_button" action={% url 'catalogue:detail' %} method="get">Reserve</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
