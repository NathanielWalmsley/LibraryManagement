{% extends 'library_catalogue/header.html' %}

{% block content %}
{% load static %}
<div id="cover_third">
    <figure id="cover_image">
        <!-- Display cover image and rating in left-hand third of the screen -->
        <img src="{{ book.cover_image }}" alt="Cover Image">
    </figure>
</div>
<div id="book_info">
    <h1>{{ book.title }}</h1>
    <h4 id="authors">{% for author in book.author_set.all %}{{ author.name }} {% endfor %}</h4>
</div>

{% endblock %}
